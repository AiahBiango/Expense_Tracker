<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <meta name="description" content="User Registration Form">
    <meta name="author" content="Aiah Biango">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="emailOrUsername"><i class="fas fa-user"></i> Username or Email</label>
                <input type="text" id="emailOrUsername" name="emailOrUsername" placeholder="Enter your username or email" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <p id="response-msg"></p>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <!-- Link to JavaScript file -->
    <script src="../js/login.js"></script>
</body>
</html>
