<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Expense</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a New Expense">
    <meta name="author" content="Aiah Biango">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="container-register">
        <div id="title">
            <i class="material-icons">attach_money</i> Create Expense
        </div>

        <form id="expense-form">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">account_circle</i>
                </div>
                <!-- Hidden user ID input field -->
                <input type="hidden" id="user_id" name="user_id">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">attach_money</i>
                </div>
                <input type="number" id="amount" name="amount" step="0.01" min="0" placeholder="Amount" required autocomplete="off">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">description</i>
                </div>
                <input type="text" id="description" name="description" placeholder="Description" autocomplete="off">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">category</i>
                </div>
                <input type="text" id="category" name="category" placeholder="Category" autocomplete="off">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">calendar_today</i>
                </div>
                <input type="date" id="date" name="date" required>
            </div>

            <input type="submit" value="Create Expense">
            <p id="response-msg"></p>
        </form>
    </div>

    <script src="../js/createExpense.js"></script>
</body>
</html>
