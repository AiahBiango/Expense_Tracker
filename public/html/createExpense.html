<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Expense</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a New Expense">
    <meta name="author" content="Aiah Biango">
    <link rel="stylesheet" href="../css/create_expense.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="container-register">
        <div id="title">
            <i class="material-icons">attach_money</i> Add New Expense
        </div>

        <form id="expense-form">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">account_circle</i>
                </div>
                <!-- Hidden user ID input field -->
                <input type="hidden" id="user_id" name="user_id">
            </div>

            <div class="input">
                <div class="input-addon">
                    <span class="currency-symbol">Le</span>
                </div>
                <input type="number" id="amount" name="amount" step="0.01" min="0" placeholder="Amount" required autocomplete="off">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">description</i>
                </div>
                <input type="text" id="description" name="description" placeholder="Description" autocomplete="off">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">category</i>
                </div>
                <!-- Dropdown menu for expense categories with proper styling -->
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Health">Health</option>
                    <option value="Dining">Dining</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Travel">Travel</option>
                    <option value="Education">Education</option>
                    <option value="Insurance">Insurance</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">calendar_today</i>
                </div>
                <input type="date" id="date" name="date" required>
            </div>

            <input type="submit" value="Create Expense">
            <p id="response-msg"></p>
        </form>
        <p><a href="/user/profile">View Expenses</a></p>
    </div>
    
    <script src="../js/createExpense.js"></script>
</body>
</html>
