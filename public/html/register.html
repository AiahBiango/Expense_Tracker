<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="User Registration Form">
    <meta name="author" content="Aiah Biango">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="container-register">
        <div id="title">
            <i class="material-icons">lock</i> Register
        </div>

        <form id="form">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">email</i>
                </div>
                <input id="email" name="email" placeholder="Email" type="email" required autocomplete="off">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" name="username" placeholder="Username" type="text" required autocomplete="off">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" name="password" placeholder="Password" type="password" required autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I accept Terms of Service</label>
            </div>

            <input type="submit" value="Register">
            <p id="auth-msg"></p>
        </form>

        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>

        <div class="register">
            <span>Do you already have an account?</span>
            <a href="./login.html"><button id="register-link">Log In here</button></a>
        </div>
    </div>

    <!-- script file -->
    <script src="../js/register.js"></script>
</body>

</html>
